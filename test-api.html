<!DOCTYPE html>
<html>
<head>
    <title>Backend API Test</title>
</head>
<body>
    <h1>Backend API Test</h1>
    <button onclick="testHealth()">Test /health endpoint</button>
    <button onclick="testRegister()">Test Register endpoint</button>
    <div id="result" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;"></div>

    <script>
        const API_URL = 'http://192.168.1.51:4000';

        async function testHealth() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing /health endpoint...';
            
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                resultDiv.innerHTML = `
                    <h3>✅ Success!</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>❌ Error!</h3>
                    <p>${error.message}</p>
                `;
            }
        }

        async function testRegister() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing /api/patients/register endpoint...';
            
            try {
                const response = await fetch(`${API_URL}/api/patients/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: 'Test User',
                        phone: '9876543210',
                        password: 'test123',
                        age: 30,
                        gender: 'Male'
                    })
                });
                const data = await response.json();
                resultDiv.innerHTML = `
                    <h3>${response.ok ? '✅ Success!' : '❌ Error!'}</h3>
                    <p>Status: ${response.status}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>❌ Network Error!</h3>
                    <p>${error.message}</p>
                    <p>Make sure your backend server is running and accessible at ${API_URL}</p>
                `;
            }
        }
    </script>
</body>
</html>
