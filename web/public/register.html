<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration - Health Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
        const { useState } = React;

        function DoctorRegistration() {
            const [formData, setFormData] = useState({
                name: '',
                phone: '',
                email: '',
                password: '',
                confirmPassword: '',
                clinic: ''
            });
            const [status, setStatus] = useState('');
            const [loading, setLoading] = useState(false);

            const handleInputChange = (e) => {
                setFormData({
                    ...formData,
                    [e.target.name]: e.target.value
                });
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setStatus('');

                // Validate passwords match
                if (formData.password !== formData.confirmPassword) {
                    setStatus('error: Passwords do not match');
                    setLoading(false);
                    return;
                }

                // Validate password length
                if (formData.password.length < 6) {
                    setStatus('error: Password must be at least 6 characters long');
                    setLoading(false);
                    return;
                }

                try {
                    const response = await fetch('/api/doctors', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData)
                    });

                    const result = await response.json();

                    if (response.ok) {
                        setStatus('success');
                        setFormData({
                            name: '',
                            phone: '',
                            email: '',
                            password: '',
                            confirmPassword: '',
                            clinic: ''
                        });
                        setTimeout(() => {
                            window.location.href = '/login';
                        }, 2000);
                    } else {
                        setStatus(`error: ${result.message}`);
                    }
                } catch (error) {
                    setStatus(`error: ${error.message}`);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="container">
                    <div className="form-card">
                        <div className="logo">üè•</div>
                        <h1>Doctor Registration</h1>
                        <p className="subtitle">Join our healthcare network</p>

                        <form onSubmit={handleSubmit}>
                            <div className="form-group">
                                <label>Full Name *</label>
                                <input
                                    type="text"
                                    name="name"
                                    value={formData.name}
                                    onChange={handleInputChange}
                                    required
                                    placeholder="Dr. John Smith"
                                />
                            </div>

                            <div className="form-row">
                                <div className="form-group">
                                    <label>Phone Number *</label>
                                    <input
                                        type="tel"
                                        name="phone"
                                        value={formData.phone}
                                        onChange={handleInputChange}
                                        required
                                        placeholder="+91 9876543210"
                                    />
                                </div>
                                <div className="form-group">
                                    <label>Email</label>
                                    <input
                                        type="email"
                                        name="email"
                                        value={formData.email}
                                        onChange={handleInputChange}
                                        placeholder="doctor@clinic.com"
                                    />
                                </div>
                            </div>

                            <div className="form-row">
                                <div className="form-group">
                                    <label>Password *</label>
                                    <input
                                        type="password"
                                        name="password"
                                        value={formData.password}
                                        onChange={handleInputChange}
                                        required
                                        minLength="6"
                                        placeholder="Minimum 6 characters"
                                    />
                                </div>
                                <div className="form-group">
                                    <label>Confirm Password *</label>
                                    <input
                                        type="password"
                                        name="confirmPassword"
                                        value={formData.confirmPassword}
                                        onChange={handleInputChange}
                                        required
                                        minLength="6"
                                        placeholder="Confirm password"
                                    />
                                </div>
                            </div>

                            <div className="form-group">
                                <label>Clinic/Hospital Name *</label>
                                <input
                                    type="text"
                                    name="clinic"
                                    value={formData.clinic}
                                    onChange={handleInputChange}
                                    required
                                    placeholder="Primary Health Center, Village Name"
                                />
                            </div>

                            <button 
                                type="submit" 
                                className="submit-btn"
                                disabled={loading}
                            >
                                {loading ? <><span className="loading"></span> Registering...</> : 'Register as Doctor'}
                            </button>
                        </form>

                        {status && (
                            <div className={`status-message ${status.includes('error') ? 'error' : 'success'}`}>
                                {status === 'success' 
                                    ? 'Registration successful! Redirecting to login...' 
                                    : status.replace('error: ', '')
                                }
                            </div>
                        )}

                        <div className="link-section">
                            <p>Already registered? <a href="/login">Login here</a></p>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<DoctorRegistration />, document.getElementById('app'));
    </script>
</body>
</html>
